matrix:
  include:
    - name: website
      language: node_js
      # nodejs版本
      node_js:
          - '14'

      # Travis-CI Caching
      cache:
        directories:
          - docs/node_modules

      # S: Build Lifecycle
      install:
        - cd docs && npm install

      before_script:
        - export PR=https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST
        - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo `curl -s $PR | jq -r .head.ref`; fi)
        - find ./ -name "*.md" -exec sed -i -e 's/!\[\(.*\)\][(]\(.*\)[)]/<img \:src=\"$withBase\('\''\2'\''\)\" alt=\"\1\">/g' {} \;
        - rm -rf site-repo

      script:
        - npm run build

      after_success:
        - if [ "$TRAVIS_EVENT_TYPE" != "push" ]; then exit 0; fi
        - git config user.name "${GIT_NAME}"
        - git config user.email "${GIT_EMAIL}"
        - git clone https://${SITE_REPO} site-repo
        - cd site-repo
        - git checkout ${SITE_BRANCH}
        - mkdir -p ${BRANCH} && rm -rf ${BRANCH}/*
        - cp -r ../.vuepress/dist/* ./${BRANCH}/
        - git add .
        - git commit -am "Auto Build"
        - git push --verbose "https://${SITE_PUSH_TOKEN}@${SITE_REPO}" ${SITE_BRANCH}:${SITE_BRANCH}

      branches:
        only:
          - master
          - /^branch-.*$/
    - name: build
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; sh build.sh"
    - name: be-ut-release
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; BUILD_TYPE=release sh run-ut.sh --run"
    - name: be-ut-debug
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; BUILD_TYPE=debug sh run-ut.sh --run"
    - name: be-ut-lsan
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run --cap-add SYS_PTRACE --privileged=true -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; BUILD_TYPE=lsan sh run-ut.sh --run"
    - name: be-ut-asan
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run --cap-add SYS_PTRACE --privileged=true -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; BUILD_TYPE=asan sh run-ut.sh --run"
    - name: fe-ut
      os: linux
      services:
        - docker
      before_install:
        - docker pull apachedoris/doris-dev:build-env-1.2
      script:
        - docker run -v $TRAVIS_BUILD_DIR:/root/incubator-doris/ apachedoris/doris-dev:build-env-1.2 /bin/sh -c "cd /root/incubator-doris; ./run-fe-ut.sh"
